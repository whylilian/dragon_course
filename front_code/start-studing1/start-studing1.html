<!DOCTYPE html>
<html>
<head>
    
    <title>学习记录</title>
    <link rel="stylesheet" type="text/css" href=".\start-studing1.css">
</head>

<body>
    <!--导航条及logo-->
    <div id="navigation" class="navigationStyle">
        <div id="logo" class="logoStyle">
           <img src=".\u18.png" id="logoimg" class="logoimgStyle"
            width="35" height="35">
            <p id="logotext">单词赢</p>
        </div>
            <input type = "button" class = "button-style1" id = "exit" value = "退出">
            <input type = "button" class = "button-style1" id = "help" value = "帮助">
            <input type = "button" class = "button-style1" id = "install" value = "设置">
            <input type = "button" class = "button-style1" id = "chart" value = "排行榜">
    </div>
    <!--主体部分-->
    <div id = "main">
        <!--左侧块-->
        <div id = "left">

            <!--左上角-->
            <div id = "top-left">
                <div id="headportrait" class="headportraitStyle">
                    <img src=".\u35.png" 
                    width="35" height="35" id="headportrait_img" class="headportrait_imgStyle">
                </div>
                <div id="h3head" class="h3headStyle">
                    <h3>我爱背单词</h3>
                </div>
                <div id="p1" class="p1Style">
                    <p>我的金币(2000)</p>
                </div>
                <input type="button" id="clockOn" class="clockOnStyle" value="打卡" >
            </div>

            <!--左下角-->
            <div id = "buttom-left">

                <input type = "button" class = "button-style2" id = "learning" value = "正在学习">
                <input type = "button" class = "button-style2" id = "learning-records" value = "学习统计">
                <input type = "button" class = "button-style2" id = "word-book" value = "单词本">
                <input type = "button" class = "button-style2" id = "word-match" value = "单词统计">
            </div>
        </div>

        <!--右侧块-->
        <div id = "right">
            
            <!--切换单词书按钮-->
            <input type = "button" id = "switch-book" value = "切换单词书">

            <!--第一行文字及标签-->
            <div id = "box1">
                <p id = "word1">初一突破班</p>

                <p id = "word2">学前检测</p>

                <span class = "num" id = "num1">？</span>
                <span class = "num" id = "num2">VS</span>
                <span class = "num" id = "num3">？</span>
            </div>

            <!--第二行内容-->
            <div id = "box2">
                <div id = "word3">
                    <p>人教新课标七年级上</p>
                </div>

                <!--圆形百分比，待补充-->
                <div id = "rate">

                </div>

                <div id = "btn">
                    <input type = "button" class = "button-style3" id = "preschool-test" value = "学前检测">
                </div>
            </div>

            <!--第三行内容-->
            <div id = "box3">
                <input type = "button" class = "button-style4" id = "unit1" value = "1">
                <input type = "button" class = "button-style4" id = "unit2" value = "2">
                <input type = "button" class = "button-style4" id = "unit3" value = "3">
                <input type = "button" class = "button-style4" id = "unit4" value = "4">
                <input type = "button" class = "button-style4" id = "unit5" value = "5">
                <input type = "button" class = "button-style4" id = "unit6" value = "6">
                <input type = "button" class = "button-style4" id = "unit7" value = "7">
                <input type = "button" class = "button-style4" id = "unit8" value = "8">
                <input type = "button" class = "button-style4" id = "unit9" value = "9">
                <input type = "button" class = "button-style4" id = "unit10" value = "10">
                <input type = "button" class = "button-style4" id = "unit11" value = "11">
                <input type = "button" class = "button-style4" id = "unit12" value = "12">
            </div>

        </div>
    </div>
</body>
