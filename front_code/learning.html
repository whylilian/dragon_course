<!DOCTYPE html>
<html>
<head>
    
    <title>学习记录</title>
    <link rel="stylesheet" type="text/css" href=".\learning.css">
</head>

<body>
    <!--导航条及logo-->
    <div id="navigation" class="navigationStyle">
        <div id="logo" class="logoStyle">
           <img src=".\u18.png" id="logoimg" class="logoimgStyle"
            width="35" height="35">
            <p id="logotext">单词赢</p>
        </div>
            <input type = "button" class = "button-style" id = "exit" value = "退出">
            <input type = "button" class = "button-style" id = "help" value = "帮助">
            <input type = "button" class = "button-style" id = "install" value = "设置">
            <input type = "button" class = "button-style" id = "chart" value = "排行榜">
    </div>

    <!--主体部分-->
    <div id = "main">
        <!--左侧块-->
        <div id = "left">

            <!--左上角-->
            <div id = "top-left">
                <div id="headportrait" class="headportraitStyle">
                    <img src=".\u35.png" 
                    width="35" height="35" id="headportrait_img" class="headportrait_imgStyle">
                </div>
                <div id="h3head" class="h3headStyle">
                    <h3>我爱背单词</h3>
                </div>
                <div id="p1" class="p1Style">
                    <p>我的金币(2000)</p>
                </div>
                <input type="button" id="clockOn" class="clockOnStyle" value="打卡" >
            </div>

            <!--左下角-->
            <div id = "buttom-left">

                <input type = "button" class = "select" id = "learning" value = "正在学习">
                <input type = "button" class = "select" id = "learning-records" value = "学习统计">
                <input type = "button" class = "select" id = "word-book" value = "单词本">
                <input type = "button" class = "select" id = "word-match" value = "单词统计">
            </div>
        </div>

        <!--右侧块-->
        <div id = "right">
            
        </div>
    </div>










</body>
