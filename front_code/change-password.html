<!DOCTYPE html>
<html>
<head>
    
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href=".\change-password.css">
</head>

<body>

    <!--导航条及logo-->
    <div id="navigation" class="navigationStyle">
        <div id="logo" class="logoStyle">
           <img src=".\u18.png" id="logoimg" class="logoimgStyle"
            width="35" height="35">
            <p id="logotext">单词赢</p>
        </div>
            <input type = "button" class = "button-style1" id = "exit" value = "退出">
            <input type = "button" class = "button-style1" id = "help" value = "帮助">
            <input type = "button" class = "button-style1" id = "install" value = "设置">
            <input type = "button" class = "button-style1" id = "chart" value = "排行榜">
    </div>

    <!--主体部分-->
    <div id = main>

		<!--修改密码部分-->
		<div class = "input">
			<p>请输入新密码</p>
        	<input type = "text" class = "password" id = "new-password">
		</div>

		<div class = "input">
			<p>请确认新密码</p>
        	<input type = "text" class = "password" id = "confirm-password">
		</div>
        <input type = "button" class = "button-style2" id = "confirm" value = "确认">
        <input type = "button" class = "button-style2" id = "cancel" value = "取消">
        
    </div>
</body>
