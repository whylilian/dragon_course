<!DOCTYPE html>
<html>
<head>
    
    <title>单词比赛</title>
    <link rel="stylesheet" type="text/css" href=".\word-match.css">
</head>

<body>
    <!--导航条及logo-->
    <div id="navigation" class="navigationStyle">
        <div id="logo" class="logoStyle">
           <img src=".\u18.png" id="logoimg" class="logoimgStyle"
            width="35" height="35">
            <p id="logotext">单词赢</p>
        </div>
            <input type = "button" class = "button-style1" id = "exit" value = "退出">
            <input type = "button" class = "button-style1" id = "help" value = "帮助">
            <input type = "button" class = "button-style1" id = "install" value = "设置">
            <input type = "button" class = "button-style1" id = "chart" value = "排行榜">
    </div>
    <!--主体部分-->
    <div id = "main">
        <!--左侧块-->
        <div id = "left">

            <!--左上角-->
            <div id = "top-left">
                <div id="headportrait" class="headportraitStyle">
                    <img src=".\u35.png" 
                    width="35" height="35" id="headportrait_img" class="headportrait_imgStyle">
                </div>
                <div id="h3head" class="h3headStyle">
                    <h3>我爱背单词</h3>
                </div>
                <div id="p1" class="p1Style">
                    <p>我的金币(2000)</p>
                </div>
                <input type="button" id="clockOn" class="clockOnStyle" value="打卡" >
            </div>

            <!--左下角-->
            <div id = "buttom-left">

                <input type = "button" class = "button-style2" id = "learning" value = "正在学习">
                <input type = "button" class = "button-style2" id = "learning-records" value = "学习统计">
                <input type = "button" class = "button-style2" id = "word-book" value = "单词本">
                <input type = "button" class = "button-style2" id = "word-match" value = "单词统计">
            </div>
        </div>

        <!--右侧块-->
        <div id = "right">
            <p class = "title">我参加的比赛</p>

            <!--参加的比赛框-->
            <div class = "match">
                <!--第一行-->
                <div id = "first-box">
                    <p class = "words" id = "words1">一站到底</p>
                    <p class = "words" id = "words2">暑假赛段</p>
                    <p class = "words" id = "words3">已参加</p>
                </div>

                <p class = "words" id = "words4">7.12-8.21</p>
                <p class = "words" id = "words5">初一 上册</p>
                <p class = "words" id = "words6">河北省</p>

                <!--中间排行榜图片框-->
                <div id = "second-box">

                </div>
                
                <!--最后一行-->
                <div id = "third-box">
                    <p class = "words" id = "words7">我的排名 999</p>
                    <a herf = "#" class = "words" id = "detail1">详情>></a>
                </div>
            </div>

            <p class = "title">单词比赛</p>

            <!--单词比赛框-->
            <div class = "match">
                <!--第一行-->
                <div id = "forth-box">
                    <p class = "words" id = "words8">一站到底</p>
                    <p class = "words" id = "words9">暑假赛段</p>
                    <p class = "words" id = "words10">我要参加</p>
                </div>

                <p class = "words" id = "words11">7.12-8.21</p>
                <p class = "words" id = "words12">初一 上册</p>
                <p class = "words" id = "words13">河北省</p>

                <!--中间排行榜图片框-->
                <div id = "fifth-box">

                </div>
                
                <!--最后一行-->
                <div id = "sixth-box">
                    <p class = "words" id = "words14">我的排名 999</p>
                    <a herf = "#" class = "words" id = "detail2">详情>></a>
                </div>
            </div>
        </div>
    </div>
</body>
