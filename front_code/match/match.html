<!DOCTYPE html>
<html>
<head>
    
    <title>学习记录</title>
    <link rel="stylesheet" type="text/css" href=".\match.css">
</head>

<body>
    <!--导航条及logo-->
    <div id="navigation" class="navigationStyle">
        <div id="logo" class="logoStyle">
           <img src=".\u18.png" id="logoimg" class="logoimgStyle"
            width="35" height="35">
            <p id="logotext">单词赢</p>
        </div>
            <input type = "button" class = "button-style1" id = "exit" value = "退出">
            <input type = "button" class = "button-style1" id = "help" value = "帮助">
            <input type = "button" class = "button-style1" id = "install" value = "设置">
            <input type = "button" class = "button-style1" id = "chart" value = "排行榜">
    </div>

    <!--主体部分-->
    <div id = "main">
        <!--左侧块-->
        <div id = "left">

            <!--左上角-->
            <div id = "top-left">
                <div id="headportrait" class="headportraitStyle">
                    <img src=".\u35.png" 
                    width="35" height="35" id="headportrait_img" class="headportrait_imgStyle">
                </div>
                <div id="h3head" class="h3headStyle">
                    <h3>我爱背单词</h3>
                </div>
                <div id="p1" class="p1Style">
                    <p>我的金币(2000)</p>
                </div>
                <input type="button" id="clockOn" class="clockOnStyle" value="打卡" >
            </div>

            <!--左下角-->
            <div id = "buttom-left">

                <input type = "button" class = "button-style2" id = "learning" value = "正在学习">
                <input type = "button" class = "button-style2" id = "learning-records" value = "学习统计">
                <input type = "button" class = "button-style2" id = "word-book" value = "单词本">
                <input type = "button" class = "button-style2" id = "word-match" value = "单词统计">
            </div>
        </div>

        <!--右侧块-->
        <div id = "right">
            
            <!--左侧块-->
            <div id = "right-left">

                <!--左上角块-->
                <div id = "right-topleft">
                    <p id = "name">比赛的名字</p>
                    <p class = "title" id = "time">比赛时间</p>
                    <p class = "text" id = "match-time">这里是比赛的时间</p>
                    <p class = "title" id = "scope">参赛范围</p>
                    <p class = "text" id = "match-scope">这里是比赛的范围</p>
                    <p class = "title" id = "content">比赛内容</p>
                    <p class = "text" id = "match-content">这里是比赛的内容</p>
                    <p class = "title" id = "reward">奖励</p>
                    <p class = "text" id = "match-reward">这里是比赛的奖励</p>
                    <p class = "title" id = "rule">比赛规则</p>
                    <p class = "text" id = "match-rule">这里是比赛的规则</p>
                </div>

                <!--左下角块-->
                <div id = "right-buttomleft">
                    <input type = "button" class = "button-style3" id = "join" value = "我要参加">
                    <input type = "button" class = "button-style3" id = "start-challenge" value = "开始挑战">
                </div>
			</div>
			
			<!--右侧块-->
			<div id = "right-right">
				
			</div>
        </div>
    </div>










</body>
